<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Űrlap</title>
</head>
<body>
    <h2>Pizza rendelés</h2>
    <form>
        <fieldset>
            <legend>Személyes adatok</legend>
            <label for="nev">Név: </label><input type="text" name="nev" id="nev" placeholder="Kiss István" required><br><br>
            <label for="email">E-mail: </label><input type="email" name="email" id="email" placeholder="valami@valami.hu" required><br><br>
            <label for="tel">Telefonszám: </label><input type="tel" name="telefon" id="tel" required><br><br>
            <label for="cim">Lakcím: </label><input type="text" name="cim" id="cim" required><br><br>
        </fieldset>
        <fieldset>
            <legend>Rendelés</legend>
            <label>Méret:</label>
            <input type="radio" name="meret" id="kicsi"><label for="kicsi">25 cm</label>
            <input type="radio" name="meret" id="kozepes"><label for="kozepes">32 cm</label>
            <input type="radio" name="meret" id="nagy"><label for="nagy">55 cm</label><br><br>
            <label for="alap">Kérem válasszon alapot:</label>
            <select name="alap" id="alap">
                <option value="ures"></option>
                <option value="para">Paradicsomos</option>
                <option value="tej">Tejfölös</option>
            </select><br><br>
            <label>Feltétek:</label>
            <input type="checkbox" name="feltet1" id="feltet1"><label for="feltet1">szalámi</label>
            <input type="checkbox" name="feltet2" id="feltet2"><label for="feltet2">sonka</label>
            <input type="checkbox" name="feltet3" id="feltet3"><label for="feltet3">sajt</label>
            <input type="checkbox" name="feltet4" id="feltet4"><label for="feltet4">kukorica</label>
            <input type="checkbox" name="feltet5" id="feltet5"><label for="feltet5">ananász</label>
            <input type="checkbox" name="feltet6" id="feltet6"><label for="feltet6">gomba</label><br><br>
            <label for="uzenet">Üzenet a szakácsnak:</label><br>
            <textarea name="uzenet" id="uzenet" cols="30" rows="10"></textarea><br>
            <input type="button" value="Küldés" onclick="alert('Köszönjük a megrendelését!')">
            <button type="reset">Törlés</button>
        </fieldset>
    </form>
</body>
</html>
